<div *ngIf="sentGifts.length === 0" class="no-gifts">
  <p>No gifts sent yet.</p>
  <i class="fa fa-gift" aria-hidden="true"></i>
</div>
<div *ngIf="sentGifts.length > 0" class="sent-gifts">
  <h2>Sent Gifts</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Receiver Name</th>
      <th scope="col">Gift Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Message</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let gift of sentGifts">
      <td>{{ gift.receiverName }}</td>
      <td class="gift-name-container">
        <span>{{ gift.orderDetailsList[0].productName }}</span>
        <span (click)="toggleAdditionalProducts(gift)">
      <mat-icon>{{ gift.showAdditionalProducts ? 'expand_less' : 'expand_more' }}</mat-icon>
    </span>
        <div *ngIf="gift.showAdditionalProducts">
      <span *ngFor="let orderDetail of gift.orderDetailsList.slice(1)">
        {{ orderDetail.productName }}
      </span>
        </div>
      </td>
      <td>{{ gift.totalPrice }}</td>
      <td>{{ gift.message }}</td>
    </tr>

    </tbody>
  </table>
</div>
